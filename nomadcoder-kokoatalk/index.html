<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Kokoa Talk</title>
	<link href="05.index.css" rel="stylesheet"/>
</head>
<body>

	 <div class="status-bar">
		 

		 <div class="status-bar__column">
			 <!-- BEM 방식으로 태그  -->
			 <span>No Service</span>
			 <i class="fas fa-wifi"></i>
		 </div>

		 <div class="status-bar__column">
			 <span>22:45</span>
		 </div>

		 <div class="status-bar__column">
			 <span>100%</span>
			 <i class="fas fa-battery-full"></i>
			 <i class="fas fa-bolt"></i>
		 </div>
	 </div>


	 <header class="welcome-header">
		 <h1 class="welcome-header__title">
			 Welcome to Kokoa Talk
			</h1>
		 <p class="welcome-header__text">
			 If you have a Kokoa Account, <br>log in your email or phone number.
			</p>
	 </header>


	 <form id="login-form">
   <input type="text" placeholder="Email or phone number"/>
   <input type="password" placeholder="Password"/>
   <input type="submit" value="Log In"/>
   <input type="submit" value="Sign Up"/>	 
	 <a href ="#">Find Kakao Account or Password</a>
	 </form>

	 <script src="https://kit.fontawesome.com/6478f529f2.js"
	 crossorigin="anonymous">
	</script>
	<!-- script는 body의 바로 위에 위치한다 -->


	</body>
</html>
